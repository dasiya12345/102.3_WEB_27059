<html>
<head>
<script>
var num1, num2, x, y;
function war()
{
  num1 = parseInt(document.getElementById("1").value);
  num2 = parseInt(document.getElementById("2").value);
  if(num1 && num2)
  {
    y = document.getElementById("x");
    y.style.display = "block";
    x = num1 + num2;
    document.getElementById("add").value = x;
    x = num1 - num2;
    document.getElementById("subtract").value = x;
    x = num1 / num2;
    document.getElementById("divide").value = x;
    x = num1 * num2;
    document.getElementById("multiply").value = x;
  }
   
}
</script>
</head>
<body>

<p id="input">Enter First Number: <input id="1">
<br/><br/>
Enter Second Number: <input id="2"></p>
<p><button onclick="war()">Add, Subtract, Divide, Multiply</button></p>
<p id="x" style="display:none;">
Addition Result = <input id="add"><br/><br/>
Subtraction Result = <input id="subtract"><br/><br/>
Division Result = <input id="divide"><br/><br/>
Multiplication Result = <input id="multiply"></p>


</body>
</html>
